<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>

    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div class="container" style="border:#000 1px solid">
    <div class="row">
<h2>Large Screen >= 1200px</h2>
        <div class="col-lg-3" style="background-color:red">1</div>
        <div class="col-lg-3" style="background-color:black">2</div>
        <div class="col-lg-3" style="background-color:grey">3</div>
        <div class="col-lg-3" style="background-color:yellow">4</div>
<h2>Medium Screen >= 992px</h2>
        <div class="col-md-3" style="background-color:red">1</div>
        <div class="col-md-3" style="background-color:black">2</div>
        <div class="col-md-3" style="background-color:grey">3</div>
        <div class="col-md-3" style="background-color:yellow">4</div>
<h2>Small Screen >= 768px</h2>
        <div class="col-sm-3" style="background-color:red">1</div>
        <div class="col-sm-3" style="background-color:black">2</div>
        <div class="col-sm-3" style="background-color:grey">3</div>
        <div class="col-sm-3" style="background-color:yellow">4</div>
<h2>Extra Small Screen (<768)</h2>
        <div class="col-xs-3" style="background-color:red">1</div>
        <div class="col-xs-3" style="background-color:black">2</div>
        <div class="col-xs-3" style="background-color:grey">3</div>
        <div class="col-xs-3" style="background-color:yellow">4</div>

      <div><!-- End of Row -->
  </div><!-- End of Container -->

  <script type="text/javascript" src="js/jquery-3.1.1.js">
  <script type="text/javascript" src="js/bootstrap.js">
</body>
</html>
